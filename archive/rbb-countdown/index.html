<!DOCTYPE html>
<html>
    <head>
        <title id="head.title">RB Battles Countdown</title>
        <style>
            @font-face {
                font-family: Consolas;
                src: url("CONSOLA.TTF");
            }
            body {
                color: black;
            }
            span {
                -webkit-text-stroke: 3px red;
                font-size: 500%;
                font-family: Consolas, Calibri;
            }
            .center {
                position: absolute;
                left: 50%;
                top: 50%;
                text-align: center;
                transform: translate(-50%, -50%);
            }
            #static {
                background-size: cover;
            }

            .secret {
                position: absolute;
                width: 10%;
                height: 10%;
            }
            .secret img {
                display: none;
                object-fit: contain;
                width: 100%;
                height: 100%;
            }
            .secret:hover img {
                display: block;
            }
            .dj {
                left: 77%;
                top: 88%;
            }
            .russo {
                left: 8%;
                top: 9%;
            }
            .sabrina {
                left: 51%;
                top: 5%;
            }
            .duncan {
                left: 31%;
                top: 76%;
            }
        </style>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <script type="text/javascript">
            var finalbattle = 1674936000000;
            function playsound(str) {
                var audio = null;
                if (str == "DJ") {
                    audio = new Audio("sounds/dj.mp3");
                } else if (str == "Sabrina") {
                    audio = new Audio("sounds/sabrina.mp3");
                } else if (str == "Russo") {
                    audio = new Audio("sounds/russo.mp3");
                } else if (str == "Duncan") {
                    audio = new Audio(`sounds/duncan/${Math.floor((Math.random() * 8) + 1)}.mp3`);
                };
                audio.play();
            };
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = finalbattle - now;
                var time = [Math.floor(distance / (1000 * 60 * 60 * 24)), Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)), Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)), Math.floor((distance % (1000 * 60)) / 1000)];
                for (let i = 0; i < time.length; i++) {
                    time[i] = `${time[i]}`;
                    if (time[i].length < 2) {
                        time[i] = `0${time[i]}`;
                    };
                };
                document.getElementById("time").innerHTML = `${time[0]}:${time[1]}:${time[2]}:${time[3]}`;
                if (distance < 1000) {
                    document.getElementById("time").innerHTML = "00:00:00:00";
                    clearInterval(x);
                };
            }, 1);
        </script>
        <script type="text/javascript">
            var static = true;
            function bool() {
                if (static == true) {
                    static = false;
                    document.getElementById("static").innerHTML = "Static OFF";
                    document.body.style = "background-color: rgb(144, 144, 144);";
                } else {
                    static = true;
                    document.getElementById("static").innerHTML = "Static ON";
                    document.body.style = "background: url(images/static.gif); background-size: cover;"
                };
            }
        </script>
    </head>
    <body style="background: url(images/static.gif);  background-size: cover;">
        <div class="secret dj"><img src="images/DJ.png" onclick="playsound('DJ')"></div>
        <div class="secret sabrina"><img src="images/Sabrina.png" onclick="playsound('Sabrina')"></div>
        <div class="secret russo"><img src="images/Russo.png" onclick="playsound('Russo')"></div>
        <div class="secret duncan"><img src="images/Duncan.png" onclick="playsound('Duncan')"></div>
        <div class="center">
            <span id="time">00:00:00:00</span>
        </div>
        <button id="static" style="position: absolute; bottom: 0%; right: 0%; margin: 10px; color: white; border-radius: 8px; border: none; background-color: black; opacity: 75%; font-family: Consolas, Calibri;" onclick="bool()">Static ON</button>
    </body>
</html>
