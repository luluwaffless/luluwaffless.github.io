<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>watch ▶</title>
        <style>
            @font-face {
                font-family: Nunito;
                src: url("https://luca4s.github.io/Nunito-Regular.ttf");
            }
            body {
                text-align: center;
                font-family: Nunito;
                background-color: rgb(25, 25, 25);
                color: rgb(248, 249, 250);
            }
            #center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px #000000;
                background-color: rgb(37, 37, 38);
            }
        </style>
    </head>
    <body>
        <div id="center">
            <a href="https://luca4s.github.io/watch" style="font-weight: bold; font-size: large; color: white;">watch ▶</span><br>
        </div>
        <script type="text/javascript">
            const query = new URLSearchParams(window.location.search);
            if (query.get("v")) {
                document.getElementById("center").innerHTML += `<video controls autoplay><source id="video" src="https://sleepylucapis.herokuapp.com/watch?v=${query.get("v")}" type="video/mp4">loading...</video>`
            } else {
                $.getJSON("https://sleepylucapis.herokuapp.com/watch", function(data) {
                    var videoelements = ""
                    data["videos"].forEach(video => {
                        videoelements += `<a href="?v=${video["url"]}"><img src="https://sleepylucapis.herokuapp.com/watch?i=${video["url"]}"><br><span>${video["name"]}</span></a>`
                    });
                    document.getElementById("center").innerHTML += videoelements
                });
            };
        </script>
    </body>
</html>
